language: node_js
node_js:
  - "0.10"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - npm start &
  - webdriver-manager update
  - webdriver-manager start &
  - sleep 3
script:
  - ./node_modules/karma/bin/karma start test/unit/karma.conf.js
  - ./node_modules/.bin/protractor ./test/e2e/conf.js --browser=chrome
